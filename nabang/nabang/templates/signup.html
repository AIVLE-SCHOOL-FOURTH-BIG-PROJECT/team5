{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 방 나방</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <nav class="nav-container">
        <div class="nav-content">
        <a href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="로고" class="logo">
        <ul class="nav-menu">
            <li><a href="/airecommend/">맞춤형 가구 추천</a></li>
            <li><a href="ai-remodeling">AI 리모델링 컨설팅</a></li>
        </ul>
        <div class="nav-right">
            <a href="#" class="nav-login-link">로그인</a>
            <a href="/signup" class="signup-button">회원가입</a>
        </div>
        </div>
    </nav>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        <form id="signup-form" action="/signup" method="post">
            <div class="form-group">
                <label for="username">사용자 이름:</label>
                <input type="text" id="username" name="username" placeholder="홍길동" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="hongildong@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" 
                       title="비밀번호는 8자 이상이며, 숫자, 대문자, 소문자, 특수문자를 각각 하나 이상 포함해야 합니다." 
                       placeholder="비밀번호 (8자 이상, 특수문자 포함)" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">비밀번호 확인:</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       placeholder="비밀번호 확인" required>
            </div>
            <span id="passwordMatch" class="password-status"></span>
            <div class="form-group">
                <label for="birthdate">생년월일:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">성별:</label>
                <select id="gender" name="gender" required>
                    <option value="">성별 선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">가입하기</button>
            </div>
        </form>
    </div>
    </form>
        <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p>Copyright AIVLE School Team 5. All Rights Reserved.</p>
                <ul class="footer-links">
                    <li><a href="/rule/">개인정보 처리방침 및 이용약관</a></li>
                    <li><a href="/contact/">문의하기</a></li>
                </ul>
            </div>
            </div>
        </div>
        </footer>
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <!-- 로그인 폼 -->
            <form id="login-form">
                <h1>로그인</h1>
                <input type="email" placeholder="이메일">
                <input type="password" placeholder="비밀번호">
                <button type="submit">로그인</button>
            </form>
    
            <!-- 소셜 로그인 버튼 -->
            <div class="social-login">
                <button class="social-button kakao-login">카카오톡 로그인</button>
                <button class="social-button naver-login">네이버 로그인</button>
                <button class="social-button google-login">구글 로그인</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/common.js' %}">
        <script src="{% static 'js/signup.js' %}">
    </script>
</body>

</html>
